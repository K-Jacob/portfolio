<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Profile Card</title>
</head>
<body>
    
    <div class="profile-card">
        <div class="profile-top">
            <div class="avatar">
                <img src="img/image-victor.jpg" alt="profile-picture">
            </div>
        </div>
        <div class="profile-bottom">
            <span class="name">Victor Crest <span class="age">26</span></span> <br>
            <span class="country">London</span>
            <div class="stats">
                <ul>
                    <li>
                        <span class="counter">80K</span> <br>
                        <span class="counter-name">Followers</span>
                    </li>
                    <li>
                        <span class="counter">803K</span> <br>
                        <span class="counter-name">Likes</span>
                    </li>
                    <li>
                        <span class="counter">1.4K</span> <br>
                        <span class="counter-name">Photos</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
